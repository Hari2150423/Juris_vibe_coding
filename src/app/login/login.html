<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center login-form-wrapper">
      <div class="text-center login-form-container">
        <div *ngIf="!showUserLogin && !showAdminLogin">
          <h1 class="display-4 mb-3">Welcome Back!</h1>
          <p class="lead mb-4">Sign in to access your account</p>
          <div class="button-container d-flex justify-content-center">
            <button class="btn btn-primary mx-2" (click)="displayUserLogin()">
              <i class="fas fa-user me-2"></i> Sign in as User
            </button>
            <button class="btn btn-info mx-2" (click)="displayAdminLogin()">
              <i class="fas fa-user-shield me-2"></i> Sign in as Admin
            </button>
          </div>
        </div>

        <div *ngIf="showUserLogin" class="user-login-form">
          <h2 class="mb-4">User Login</h2>
          <form>
            <div class="form-group mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="User ID">
            </div>
            <div class="form-group mb-3">
              <input type="password" class="form-control form-control-sm" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mx-2">Login</button>
              <button type="button" class="btn btn-secondary mx-2" (click)="goBack()">Back</button>
            </div>
            <div class="mt-3">
              <a href="#" class="create-user-link">Forget password?</a>
            </div>
          </form>
        </div>

        <div *ngIf="showAdminLogin" class="user-login-form">
          <h2 class="mb-4">Admin Login</h2>
          <form>
            <div class="form-group mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="User ID">
            </div>
            <div class="form-group mb-3">
              <input type="password" class="form-control form-control-sm" placeholder="Password">
            </div>
            <div class="form-group mb-3">
              <select class="form-control form-control-sm">
                <option value="" disabled selected>Select Designation</option>
                <option *ngFor="let designation of designations" [value]="designation">
                  {{ designation }}
                </option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mx-2">Login</button>
              <button type="button" class="btn btn-secondary mx-2" (click)="goBack()">Back</button>
            </div>
            <div class="mt-3">
              <a href="#" class="create-user-link">Forget password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 login-background">
    </div>
  </div>
</div>
